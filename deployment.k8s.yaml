apiVersion: apps/v1
kind: Deployment
metadata:
  name: memegen-v2
spec:
  selector:
    matchLabels:
      app: memegen-v2
  replicas: 1
  template:
    metadata:
      labels:
        app: memegen-v2
        env: gcp
    spec:
      containers:
      - name: memegen-v2
        image: docker.io/dsstevenmatison/memegen2:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80